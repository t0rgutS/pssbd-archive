<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добро пожаловать!</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<form th:action="@{/}" align="center" method="POST" class="mt-5 ml-auto mr-auto w-25 h-25">
    <p><font size="6">АВТОРИЗАЦИЯ</font>
    <div class="form-group">
        <input type="text" class="form-control" th:name="log" placeholder="Логин" required>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" th:name="pass" placeholder="Пароль" required>
    </div>
    <button type="submit" class="btn btn-primary">Войти</button>
    <br>
    <!--/*@thymesVar id="error" type="java.lang.String"*/-->
    <p><font th:if="${error}" th:text="${error}" size="3"></font></p>
</form>
</body>
</html>
